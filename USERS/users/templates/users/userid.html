{% extends "users/base.html" %}

{% block content %}
<div class="row mt-3">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">saxeli:{{ user.saxeli }}</h1>
                <p class="card-text">gvari:{{ user.gvari }}</p>
                <p class="card-text">asaki: {{ user.asaki }}</p>
                <p class="card-text">email: {{ user.email }}</p>
                {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" class="card-img-top" alt="Post Image">
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
