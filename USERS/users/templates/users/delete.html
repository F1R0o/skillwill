{% extends "users/base.html" %}

{% block content %}
<div class="row mt-3">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Delete User</h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete user "{{ user }}"?</p>
                <form action="{% url 'DELETEUSER' user.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'ALLUSERS' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
