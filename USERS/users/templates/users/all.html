{% extends "users/base.html" %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">User List</h4>
                    <ul class="list-group">
                        {% for i in user %}
                        <a href="{% url 'USERBYID' id=i.id%}"><li class="list-group-item">{{ i.saxeli }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
